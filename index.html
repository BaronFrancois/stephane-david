<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stéphane DAVID | Entretien & Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            colors: {
              apple: {
                gray: '#F5F5F7',
                dark: '#1D1D1F',
                blue: '#0071E3',
                green: '#34C759', // Natural green for the landscaping theme
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar to match Apple aesthetic */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
    <!-- Import map indispensable pour les modules ES -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.1/",
        "react": "https://esm.sh/react@^19.2.1",
        "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
        "lucide-react": "https://esm.sh/lucide-react@^0.560.0"
      }
    }
    </script>
    <!-- Babel Standalone pour compiler le TSX dans le navigateur -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-white text-gray-900 antialiased selection:bg-gray-200">
    <div id="root"></div>
    <!-- Point d'entrée de l'application avec configuration Babel -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>
  </body>
</html>
